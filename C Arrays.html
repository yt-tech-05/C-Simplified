    <h2>Array Declaration</h2>
        <h4>Syntax:</h4>
        <pre><code>data_type arr_name [arr_size];</code></pre>

        <h4>Examples:</h4>
        <ul>
            <li><code>int age[5];</code></li>
            <li><code>char str[10];</code></li>
            <li><code>float per[65];</code></li>
        </ul>

        <h4>Array Initialization</h4>
        <p>Types:</p>
        <ul>

        </ul>
